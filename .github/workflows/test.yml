name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - python-version: "3.8"
            django-version: "3.2"
          - python-version: "3.9"
            django-version: "3.2"
          - python-version: "3.9"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "4.2"
          - python-version: "3.11"
            django-version: "4.2"
          - python-version: "3.10"
            django-version: "5.0"
          - python-version: "3.11"
            django-version: "5.0"
          - python-version: "3.12"
            django-version: "5.0"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "Django~=${{ matrix.django-version }}"
        pip install -e .
        pip install -r requirements-dev.txt || true

    - name: Run tests with coverage
      run: |
        coverage run --source=modern_form_utils -m tests.runtests
        coverage report -m
